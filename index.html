<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Bnb page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img src="logo.png" width="150px" id="logo">
    </header>
    <div class="container-one">
        <div id="states">
            <p id="state-one">States</p>
            <ul>
                <li>California</li>
                <li>Page 1</li>
                <li>Page 2</li>
            </ul>
            <ul>
                <li>Arizona</li>
                <li>San Francisco</li>
                <li>Los Altos</li>
            </ul>
        </div>
        <div id="amenities">
            <p id="amenity">Amenities</p>
            <ul>
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
            </ul>
        </div>
        <button id="search" type="submit">Search</button>
    </div>
    <h1 id="places">Places</h1>
    <div class="container">
        <div class="home">
        <h2>My Home</h2>
        <p id="eighty">$80</p>
        </div>
        <hr/>
    </div>
</body>
</html>
